<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>服务器升级升级-博爻科技公司数字化多媒体系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../static/css/common.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<script type="text/html" id="currentUpdateToolbar">
    <div >后台升级操作(升级过程不能离开本页面！升级后需要重新登录！)</div>
</script>

<script type="text/html" id="updateHistoryToolbar">
    <div >升级历史</div>
</script>

<script type="text/html" id="updateActions">
    <a class="layui-btn  layui-btn-xs" lay-event="startUpdate">开始升级</a>
    <a class="layui-btn  layui-btn-xs" lay-event="restart">重启服务器</a>
</script>


<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">系统设置</a>
        <a>
          <cite>后台升级</cite></a>
      </span>
</div>

<div id="setTerminals" class="width-100" style="display:none;margin-bottom: 20px;">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>请选择分组或者终端(不在线终端不可选)</legend>
    </fieldset>

    <div id="terminalGrpTree" class="demo-tree"></div>
    <div id="confirmTerminals" class="align-center verical-margin">
        <div class="layui-btn">确定</div>
    </div>

</div>



<div id="setUpdateFile" class="width-100" style="display:none;margin-bottom: 20px;">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>请选择已经上传的zip升级文件</legend>
        <div class="horizon-margin">(未上传的请在附件管理里面上传)</div>
    </fieldset>

    <div id="zipFileTree"></div>
    <div id="confirmSelectFile" class="align-center verical-margin">
        <div class="layui-btn">确定</div>
    </div>

</div>

<div class="weadmin-body">
    <div id="currentVersion"></div>
    <div>
        <table id="updateAction" class="layui-table" lay-filter="updateAction"></table>
        <table id="updateHistory" class="layui-table" lay-filter="updateHistory"></table>
        <div id="pages"></div>
    </div>

</div>




<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="./server_update.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
