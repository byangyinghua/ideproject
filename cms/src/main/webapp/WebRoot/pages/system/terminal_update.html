<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>终端app升级-博爻科技公司数字化多媒体系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../static/css/common.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<script type="text/html" id="currentUpdateToolbar">
    <div >升级操作(终端在收到升级文件以后，不会立即升级，会在夜里或者下一次重新开机以后才升级)</div>
</script>

<script type="text/html" id="updateHistoryToolbar">
    <div >升级历史</div>
</script>



<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">系统设置</a>
        <a>
          <cite>终端升级</cite></a>
      </span>
</div>

<div id="setTerminals" class="width-100" style="display:none;margin-bottom: 20px;">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>请选择分组或者终端(不在线终端不可选)</legend>
    </fieldset>

    <div id="terminalGrpTree" class="demo-tree"></div>
    <div id="confirmTerminals" class="align-center verical-margin">
        <div class="layui-btn">确定</div>
    </div>

</div>



<div id="setApkFile" class="width-100" style="display:none;margin-bottom: 20px;">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>请选择已经上传的apk文件</legend>
        <div class="horizon-margin">(未上传的请在附件管理里面上传)</div>
    </fieldset>

    <div id="apkFileTree"></div>
    <div id="confirmSelectFile" class="align-center verical-margin">
        <div class="layui-btn">确定</div>
    </div>

</div>

<div class="weadmin-body">
    <div class="align-right"><div id="btnUpdateNow" class="layui-btn layui-btn-sm" style="display:none;">立即升级</div></div>
    <div>
        <table id="updateStatus" class="layui-table" lay-filter="updateStatus" style="display:none;"></table>
        <table id="updateHistory" class="layui-table" lay-filter="updateHistory"></table>
        <div id="pages"></div>
    </div>

</div>




<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="./terminal_update.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
