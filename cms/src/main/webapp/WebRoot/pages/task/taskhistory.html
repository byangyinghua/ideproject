<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>终端历史任务-博爻科技公司数字化多媒体系统</title>

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">

    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="../../static/css/font.css"/>
    <link rel="stylesheet" href="../../static/css/weadmin.css"/>
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../plugins/font-awesome-4.7.0/css/font-awesome.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>



<div class="weadmin-body">
    <div class="align-top width-100">
        <div class="width-20">
            <div id="terminalGrpList" class="width-100">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>请选择终端</legend>
                </fieldset>
                <form id="all">
                    <div class="layui-form">
                        <input id="allTerminals" type="checkbox"　name="allTerminals" lay-skin="primary" title="查看全部" checked="">
                    </div>
                </form>

                <div id="terminalGrpTree" class="demo-tree"></div>
            </div>
        </div>

        <div class="body-right horizon-padding width-100">
            <div id="tableTitle" class="align-center">当前查看的是全部终端的历史任务</div>

            <table id="taskHistoryList" class="layui-table" lay-filter="taskHistoryList"></table>
            <div id="pages">
            </div>
        </div>
    </div>
</div>



<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="./taskhistory.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
