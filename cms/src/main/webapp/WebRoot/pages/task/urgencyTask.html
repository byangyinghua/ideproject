<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>紧急预案-博爻科技公司数字化多媒体系统</title>

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">

    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="../../static/css/font.css"/>
    <link rel="stylesheet" href="../../static/css/weadmin.css"/>
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../plugins/font-awesome-4.7.0/css/font-awesome.css">

<body>

<div id="addUrgencyTask" class="width-100" style="display:none;height:100%;">
    <form class="layui-form colum-center" id="modifyTextForm" style="height:100%;">
        <div id="textTitle" class="layui-form-item horizon-padding width-80" style="margin-top: 10px;height:15%;">
            <label class="layui-form-label" style="margin-right:15px;width:10%;">预案名字:</label>
            <div class="layui-input-inline" style="width:80%;height: 10%;">
                <input name="urgencyName" class="layui-input width-100" type="text" autocomplete="off"
                       lay-verify="required|texttitle">
            </div>
        </div>
        <div id="textBody" class="layui-form-item horizon-padding width-80" style="height:70%;">
            <label class="layui-form-label" style="margin-right:15px;width:10%;">文本内容:</label>
            <div class="layui-input-inline width-100" style="width:80%;height: 100%;">
                <textarea name="urgencyContent" class="layui-input content_textarea" type="text" autocomplete="off"
                          lay-verify="required|texttitle"> </textarea>
            </div>
        </div>
        <div class="layui-form-item horizon-padding">
            <div id="urgency_id"></div>
            <div class="layui-input-block">
                <button id="submitBtn" class="layui-btn" lay-filter="submitNewTask" lay-submit=""></button>
            </div>
        </div>
    </form>
</div>



<script type="text/html" id="toolbarAction">
    <button lay-event="delSelectUrgencyTask" class="layui-col-xs layui-col-sm layui-col-md layui-btn layui-btn-sm layui-btn-danger">
        <i class="fa fa-trash icon-margin"></i>批量删除
    </button>
    <button class="layui-col-xs layui-col-sm layui-col-md layui-btn layui-btn-sm" lay-event="addUrgencyTaskBtn">
        <i class="fa fa-plus icon-margin"></i>添加
    </button>
</script>


<script type="text/html" id="barActions">
    <!--<a class="layui-btn layui-btn-xs" lay-event="modify">修改</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<div id="setTerminals" class="width-100" style="display:none;margin-bottom: 20px;">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>请选择分组或者终端(不在线终端不可选)</legend>
    </fieldset>

    <div id="terminalGrpTree" class="demo-tree"></div>
    <!--<div id="confirmTerminals" class="align-center verical-margin">-->
        <!--<div class="layui-btn">确定</div>-->
    <!--</div>-->

</div>

<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">预案管理</a>
				<a href="javascript:;"> <cite>紧急预案</cite></a>
			</span>
</div>

<div class="weadmin-body">
    <table id="urgencyTaskList" class="layui-table" lay-filter="urgencyTaskList"></table>

    <div id="pages">
    </div>
</div>

</script>
</body>
</html>
